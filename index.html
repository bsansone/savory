<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no' name='viewport'>
    <meta name="description" content="Savory">
    <meta name="author" content="Brandon Sansone">
    <title>Brandon Sansone</title>
    <style>
      /*! normalize.css v8.0.0 | MIT License | github.com/necolas/normalize.css */
      button,hr,input{overflow:visible}progress,sub,sup{vertical-align:baseline}[type=checkbox],[type=radio],legend{box-sizing:border-box;padding:0}html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,select{text-transform:none}[type=button],[type=reset],[type=submit],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:ButtonText dotted 1px}fieldset{padding:.35em .75em .625em}legend{color:inherit;display:table;max-width:100%;white-space:normal}textarea{overflow:auto}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}[type=search]{-webkit-appearance:textfield;outline-offset:-2px}[type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details{display:block}summary{display:list-item}[hidden],template{display:none}
    </style>
    <style>
      /* HTML5 display-role reset for older browsers */
      article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <article id="hero" class="flex">
        <section>
          <h1>blasts of flavor</h1>
          <a data-scroll href="#arsenal">view arsenal</a>
        </section>
      </article>
      <article id="arsenal" class="flex">
        <section>
          <h2>the arsenal</h2>
          <p>take your barbeque and blow the doors off it.</p>
          <p>(don't worry your wife will absolutely love it!)</p>
          <article class="flex">
            <section class="flex-item">
              <img src="./img/bullseyephoto.png" />
              <h3>bulls eye</h3>
              <h4>steak</h4>
            </section>
            <section class="flex-item">
              <img src="./img/fullcockphoto.png" />
              <h3>full cock</h3>
              <h4>chicken</h4>
            </section>
            <section class="flex-item">
              <img src="./img/largeborephoto.png" />
              <h3>large bore</h3>
              <h4>pork &amp; rib</h4>
            </section>
            <section class="flex-item">
              <img src="./img/openseasonphoto.png" />
              <h3>open season</h3>
              <h4>general</h4>
            </section>
          </article>
        </section>
      </article>
      <article id="video" class="flex">
        <img src="./img/savory_background.png" alt="" />
        <section>
          <h2>not convinced? watch this.</h2>
        </section>
        <section class="iframe-wrapper">
          <iframe height="600" width="1100" src="https://www.youtube.com/embed/ki_JAefH6Tk?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
      </article>
    </main>
    <link rel="stylesheet" href="https://use.typekit.net/wmn4cof.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="./js/smooth-scroll.min.js"></script>
    <script>var scroll = new SmoothScroll('a[href*="#"]');</script>
  </body>
</html>
